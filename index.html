<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C2F33;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #23272A;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            color: #43B581;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .toggle-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-btn {
            background-color: #6cc666;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 10px;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .search-bar {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #36393f;
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: #36393F;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .my-nav {
            background: #36393F;
            padding: 20px;
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card:hover {
            background: #7289DA;
        }

        .add-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .add-panel input {
            display: block;
            /* width: 100%; */
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #36393f;
            color: white;
        }

        .add-panel button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-panel button:first-of-type {
            background: #6cc666;
            color: white;
            width: 100%;
        }

        .add-panel button:last-of-type {
            background: #ff5c5c;
            color: white;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                /* flex-direction: column; */
            }



            .toggle-btn {
                display: block;
            }

            .sidebar {

                text-align: center;
            }

            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <h2>Mini Desktop</h2>
            <button class="add-btn" onclick="openAddPanel()">+ Add New</button>
            <nav class="my-nav">
                <ul>
                    <li>IP Caculator & VLSM</li>
                    <li>Community</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search app..." class="search-bar"
                        onkeyup="filterCards()">
                </div>
            </header>
            <section class="card-grid">
                <div class="card" id="chatgpt">Chat GPT</div>
                <div class="card" id="deepseek">Deep Seek</div>
            </section>
        </main>
    </div>
    <div id="addPanel" class="add-panel">
        <input type="text" id="appName" placeholder="Enter App Name">
        <input type="text" id="appUrl" placeholder="Enter App URL">
        <button onclick="saveApp()">Save</button>
        <button onclick="closeAddPanel()">Cancel</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
    
        document.addEventListener('DOMContentLoaded', loadApps);
    
        function openAddPanel() {
            document.getElementById('addPanel').style.display = 'block';
        }
    
        function closeAddPanel() {
            document.getElementById('addPanel').style.display = 'none';
        }
    
        function saveApp() {
            let appName = document.getElementById('appName').value.trim();
            let appUrl = document.getElementById('appUrl').value.trim();
    
            if (!appName || !appUrl) {
                alert("Please enter both app name and URL.");
                return;
            }
    
            let apps = JSON.parse(localStorage.getItem('apps')) || [];
            apps.push({ name: appName, url: appUrl });
            localStorage.setItem('apps', JSON.stringify(apps));
    
            closeAddPanel();
            loadApps();
        }
    
        function loadApps() {
            let cardGrid = document.querySelector('.card-grid');
            cardGrid.innerHTML = '';
    
            let apps = JSON.parse(localStorage.getItem('apps')) || [];
            apps.forEach(app => {
                let card = document.createElement('div');
                card.className = 'card';
                card.textContent = app.name;
                card.addEventListener('click', () => ipcRenderer.send('open-new-window', app.url));
                cardGrid.appendChild(card);
            });
        }

        function filterCards() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                let cardText = card.textContent.toLowerCase();
                if (cardText.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>

</html>
